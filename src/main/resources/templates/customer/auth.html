<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Perabot.shop</title>

    <!-- ICON HEAD -->
    <link rel="icon" href="/image/icon/perabot.svg">

    <!-- CSS -->
    <link rel="stylesheet" href="/customer/css/style.css">
    <link rel="stylesheet" href="/customer/css/auth.css">
    <link rel="stylesheet" href="/customer/css/component.css">
    <link rel="stylesheet" href="/customer/css/responsive.css">

    <!-- FONT AWESOME -->
    <link rel="stylesheet" href="/font/fontawesome/css/all.css">

    <!-- FONT GOOGLE -->
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,400,500,600,700,800,900|Montserrat:100,200,300,400,500,600,700,800,900">


</head>

<body>

<div th:replace="~{/customer/components/navbar.html :: navbar}"></div>

<main class="auth">
    <div class="header">
        <img src="/customer/image/bg/bg-auth.jpg">
        <div class="text">
            <p class="montserrat">Autentikasi</p>
        </div>
    </div>
    <div class="content section">
        <div class="box-form">
            <div class="login">
                <form role="form" method="post" th:action="@{/auth/login}" th:object="${pembeli}">
                    <p class="head-form">Masuk</p>

                    <label for="username-login">nomor hp <span class="required">*</span></label>
                    <div class="box-input">
                        <input class="montserrat" type="text" pattern="[0-9]*" minlength="11" name="no_hp" th:field="*{no_hp}" id="username-login" autocomplete="off" required>
                    </div>

                    <label for="pass-login">kata sandi <span class="required">*</span></label>
                    <div class="box-input">
                        <input class="montserrat" type="password" name="password" th:field="*{password}" id="pass-login"
                               autocomplete="current-password" required>
                        <i class="fas fa-eye-slash" id="eye"></i>
                    </div>

                    <div class="last">
                        <button type="submit" class="montserrat cursor-pointer-custom">login</button>
                    </div>
                </form>
            </div>

            <div class="register">
                <form role="form" method="post" th:action="@{/auth/register}" th:object="${pembeli}">
                    <p class="head-form">Daftar</p>

<!--                    <div class="alert alert-w">Hello world</div>-->

                    <label for="username-regis">nama pengguna <span class="required">*</span></label>
                    <div class="box-input">
                        <input class="montserrat" type="text" name="nama_pembeli" th:field="*{nama_pembeli}" id="username-regis" autocomplete="off" required>
                    </div>

                    <label for="no_hp">nomor hp <span class="required">*</span></label>
                    <div class="box-input">
                        <input class="montserrat" type="text" name="no_hp" pattern="[0-9]*" minlength="11" th:field="*{no_hp}" id="no_hp" autocomplete="off" required>
                    </div>

                    <label for="pass-regis">kata sandi <span class="required">*</span></label>
                    <div class="box-input">
                        <input class="montserrat" type="password" name="password" th:field="*{password}" id="pass-regis"
                               autocomplete="current-password" required>
                        <i class="fas fa-eye-slash" id="eye"></i>
                    </div>

                    <button type="submit" class="montserrat cursor-pointer-custom">register</button>
                </form>
            </div>
        </div>
    </div>
</main>

<div th:replace="~{customer/components/footer.html :: footer}"></div>

<script src="/customer/js/script.js"></script>
<script src="/customer/js/core/auth.js"></script>

</body>

</html>
