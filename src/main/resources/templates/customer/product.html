            <p class="price">Rp. <span id="priceNum" th:text="${barang.harga}"></span></p>
            <div class="custom-number">
              <input type="hidden" name="id_barang" th:value="${barang.id_barang}">
              <input type="number" name="jumlah" th:field="*{jumlah}" class="josefin" id="custom-number" min="1" max="20">
              <div class="box-prev-next">
                <i class="fas fa-plus" id="plus"></i>
                <i class="fas fa-minus" id="min"></i>
              </div>
            </div>
            <button type="submit" class="montserrat cursor-pointer-custom">tambah ke keranjang</button>
