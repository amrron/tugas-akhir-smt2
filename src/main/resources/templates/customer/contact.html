<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <title>Perabot.shop</title>

  <!-- ICON HEAD -->
  <link rel="icon" href="/image/icon/perabot.svg">

  <!-- CSS -->
  <link rel="stylesheet" href="/customer/css/style.css">
  <link rel="stylesheet" href="/customer/css/contact.css">
  <link rel="stylesheet" href="/customer/css/component.css">
  <link rel="stylesheet" href="/customer/css/responsive.css">

  <!-- FONT AWESOME -->
<!--  <link rel="stylesheet" href="/font/fontawesome/css/all.css">-->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css" integrity="sha512-1ycn6IcaQQ40/MKBW2W4Rhis/DbILU74C1vSrLJxCq57o941Ym01SwNsOMqvEBFlcgUa6xLiPY/NS5R+E6ztJQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />

  <!-- FONT GOOGLE -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Josefin+Sans:100,200,300,400,500,600,700,800,900|Montserrat:100,200,300,400,500,600,700,800,900">


</head>
<body>

<div th:replace="~{customer/components/navbar.html :: navbar}"></div>

<main class="contact">
  <div class="header-contact section">
    <p class="montserrat">kontak informasi</p>
    <p>Temukan produk Didol.shop terbaik untuk kenyamanan di rumah anda</p>
  </div>

  <div class="content section">
    <div class="form">
      <p class="p-i">permintaan informasi</p>
      <p class="montserrat p-2">hubungi kami</p>
      <form method="post" action="/contact/send">
        <label for="name">Nama <span class="required">*</span></label>
        <input class="josefin" type="text" name="nama" id="name" autocomplete="off">

        <label for="email">Nomor HP <span class="required">*</span></label>
        <input class="josefin" name="no_hp" type="text" pattern="[0-9]*" id="email" autocomplete="off">

        <label for="message">Pesan <span class="required">*</span></label>
        <textarea class="josefin" name="pesan" id="message" autocomplete="off" rows="10"></textarea>

        <button type="submit" class="montserrat cursor-pointer-custom" id="btn-form-page-contact">kirim pesan</button>
      </form>
    </div>

    <div class="text">
      <p class="montserrat">furniture indonesia untuk pecinta ruangan elegan</p>
      <div class="box-flag">
        <div class="flag"></div>
        <p class="caption-flag">#perabot.shop</p>
      </div>
      <div class="t-btn">
        <p>furniture indonesia untuk pecinta ruangan elegan</p>
        <a href="/shop">belanja</a>
      </div>
    </div>
  </div>
</main>

<div th:replace="~{customer/components/footer.html :: footer}"></div>

<script src="/customer/js/core/script.js"></script>
<script src="/customer/js/core/contact.js"></script>
</body>
</html>
